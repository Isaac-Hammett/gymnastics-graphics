<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Team Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: transparent;
    }

    .stats-card {
      position: absolute;
      bottom: 120px;
      left: 100px;
      animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .stats-header {
      background: #BFBFBF;
      padding: 12px 40px;
      min-width: 400px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .stats-team-name {
      font-size: 40px;
      font-weight: 900;
      color: #000;
      text-transform: uppercase;
      letter-spacing: -0.5px;
      flex: 1;
    }

    .stats-logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .stats-content {
      background: #000;
      padding: 14px 40px;
      min-width: 400px;
      display: flex;
      gap: 80px;
    }

    .stat-item {
      color: #fff;
    }

    .stat-label {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: -0.5px;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 30px;
      font-weight: 900;
      color: #fff;
      letter-spacing: -0.5px;
    }
  </style>
</head>
<body>
  <div class="stats-card">
    <div class="stats-header">
      <div class="stats-team-name" id="teamName">TEAM NAME</div>
      <img id="logo" class="stats-logo" src="" alt="Team">
    </div>
    <div class="stats-content">
      <div class="stat-item">
        <div class="stat-label">AVE</div>
        <div class="stat-value" id="ave">0.000</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">HIGH</div>
        <div class="stat-value" id="high">0.000</div>
      </div>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('teamName').textContent = (params.get('teamName') || 'TEAM NAME').toUpperCase();
    document.getElementById('logo').src = params.get('logo') || '';
    document.getElementById('ave').textContent = params.get('ave') || '0.000';
    document.getElementById('high').textContent = params.get('high') || '0.000';
  </script>
</body>
</html>
