<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Team Logos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: transparent;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 200px;
    }
    .team-logo {
      width: 300px;
      height: 300px;
      object-fit: contain;
      background: #f4f4f5;
      border-radius: 24px;
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="logo1" class="team-logo" src="" alt="Team 1">
    <img id="logo2" class="team-logo" src="" alt="Team 2">
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('logo1').src = params.get('team1Logo') || '';
    document.getElementById('logo2').src = params.get('team2Logo') || '';
  </script>
</body>
</html>
