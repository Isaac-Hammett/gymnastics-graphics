<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Replay</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: transparent;
    }

    .replay {
      position: absolute;
      bottom: 120px;
      left: 100px;
      display: flex;
      flex-direction: row;
      animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .logo-section {
      width: 100px;
      background: #BFBFBF;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }

    .logo-section img {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }

    .content-section {
      display: flex;
      flex-direction: column;
    }

    .title-row {
      background: #BFBFBF;
      padding: 10px 40px;
      min-width: 450px;
    }

    .title-text {
      font-size: 30px;
      font-weight: 900;
      color: #000;
      text-transform: uppercase;
      letter-spacing: -0.5px;
    }

    .status-row {
      background: #000;
      padding: 10px 40px;
    }

    .status-text {
      font-size: 28px;
      font-weight: 800;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: -0.5px;
    }
  </style>
</head>
<body>
  <div class="replay">
    <div class="logo-section">
      <img id="logo" src="" alt="Team">
    </div>
    <div class="content-section">
      <div class="title-row">
        <div class="title-text">INSTANT REPLAY</div>
      </div>
      <div class="status-row">
        <div class="status-text">REPLAY</div>
      </div>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('logo').src = params.get('team1Logo') || params.get('logo') || '';
  </script>
</body>
</html>
