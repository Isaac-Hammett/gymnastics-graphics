<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Coaches</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: transparent;
    }

    .coaches-card {
      position: absolute;
      bottom: 120px;
      left: 100px;
      animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .coaches-header {
      background: #BFBFBF;
      padding: 12px 40px;
      min-width: 400px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .coaches-title {
      font-size: 40px;
      font-weight: 900;
      color: #000;
      text-transform: uppercase;
      letter-spacing: -0.5px;
    }

    .coaches-logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .coaches-content {
      background: #000;
      padding: 16px 40px;
      min-width: 400px;
    }

    .coach-name {
      font-size: 30px;
      font-weight: 700;
      color: #fff;
      line-height: 1.4;
      text-transform: uppercase;
      letter-spacing: -0.5px;
    }
  </style>
</head>
<body>
  <div class="coaches-card">
    <div class="coaches-header">
      <div class="coaches-title">COACHES</div>
      <img id="logo" class="coaches-logo" src="" alt="Team">
    </div>
    <div class="coaches-content" id="coachesList">
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('logo').src = params.get('logo') || '';
    const coaches = params.get('coaches') || '';
    const coachesList = document.getElementById('coachesList');

    // Handle both pipe-separated and newline-separated coaches
    const coachArray = coaches.includes('|') ? coaches.split('|') : coaches.split('\n');

    coachArray.forEach(coach => {
      if (coach.trim()) {
        const div = document.createElement('div');
        div.className = 'coach-name';
        div.textContent = coach.trim().toUpperCase();
        coachesList.appendChild(div);
      }
    });
  </script>
</body>
</html>
