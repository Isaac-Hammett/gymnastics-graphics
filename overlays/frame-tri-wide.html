<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Tri View Wide Frame</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: transparent;
    }
    .frame-container {
      position: absolute;
      top: 10px;
      left: 40px;
      right: 40px;
      bottom: 50px;
      display: grid;
      grid-template-rows: 1fr 1fr;
    }
    .top-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
    .frame-panel {
      border: 2px solid white;
    }
    .frame-panel.top-left {
      border-right: 1px solid white;
    }
    .frame-panel.top-right {
      border-left: 1px solid white;
    }
    .virtius-watermark {
      position: absolute;
      bottom: 15px;
      right: 50px;
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: #6b7280;
    }
    .virtius-watermark .v {
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <div class="frame-container">
    <div class="top-row">
      <div class="frame-panel top-left"></div>
      <div class="frame-panel top-right"></div>
    </div>
    <div class="frame-panel bottom-wide"></div>
  </div>
  <div class="virtius-watermark"><span class="v">V</span>irtius</div>
</body>
</html>
