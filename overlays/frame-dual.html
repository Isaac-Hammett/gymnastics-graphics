<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Dual View Frame</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: transparent;
    }
    /* Same box size as quad view: 920px x 510px, centered vertically */
    /* Vertical center: (1080 - 510) / 2 = 285px from top */
    /* But we need room for logos, so shift down slightly: top at 320px */
    .frame-panel {
      position: absolute;
      width: 920px;
      height: 510px;
      border: 2px solid white;
      top: 320px;
    }
    .frame-panel.left {
      left: 40px;
    }
    .frame-panel.right {
      right: 40px;
    }
    /* Logo containers - centered between top of page (0) and top of frame box (320px) */
    .logo-container {
      position: absolute;
      top: 0;
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-container.left {
      left: 40px;
      width: 920px;
    }
    .logo-container.right {
      right: 40px;
      width: 920px;
    }
    .team-logo {
      height: 140px;
      width: auto;
      max-width: 250px;
      object-fit: contain;
    }
    .virtius-watermark {
      position: absolute;
      bottom: 15px;
      right: 50px;
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: #6b7280;
    }
    .virtius-watermark .v {
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <div class="logo-container left" id="logoLeft"></div>
  <div class="logo-container right" id="logoRight"></div>
  <div class="frame-panel left"></div>
  <div class="frame-panel right"></div>
  <div class="virtius-watermark"><span class="v">V</span>irtius</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const logoLeft = document.getElementById('logoLeft');
    const logoRight = document.getElementById('logoRight');

    // Get team logos
    const team1Logo = params.get('team1Logo');
    const team2Logo = params.get('team2Logo');

    if (team1Logo && team1Logo.trim()) {
      const img = document.createElement('img');
      img.className = 'team-logo';
      img.src = team1Logo;
      img.alt = 'Team 1';
      logoLeft.appendChild(img);
    }

    if (team2Logo && team2Logo.trim()) {
      const img = document.createElement('img');
      img.className = 'team-logo';
      img.src = team2Logo;
      img.alt = 'Team 2';
      logoRight.appendChild(img);
    }
  </script>
</body>
</html>
