<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Dual View Frame</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: transparent;
    }
    /* Same box size as quad view: 920px x 510px, centered vertically */
    /* Vertical center: (1080 - 510) / 2 = 285px from top */
    /* But we need room for logos, so shift down slightly: top at 320px */
    .frame-panel {
      position: absolute;
      width: 920px;
      height: 510px;
      border: 2px solid white;
      top: 320px;
    }
    .frame-panel.left {
      left: 40px;
    }
    .frame-panel.right {
      right: 40px;
    }
    /* Logo header row - all team logos across the top */
    .logo-header {
      position: absolute;
      top: 0;
      left: 40px;
      right: 40px;
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }
    .team-logo {
      height: 140px;
      width: auto;
      max-width: 250px;
      object-fit: contain;
    }
    .virtius-watermark {
      position: absolute;
      bottom: 15px;
      right: 50px;
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: #6b7280;
    }
    .virtius-watermark .v {
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <div class="logo-header" id="logoHeader"></div>
  <div class="frame-panel left"></div>
  <div class="frame-panel right"></div>
  <div class="virtius-watermark"><span class="v">V</span>irtius</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const header = document.getElementById('logoHeader');

    // Collect all logos from URL params (supports up to 6 teams)
    for (let i = 1; i <= 6; i++) {
      const logo = params.get(`team${i}Logo`);
      if (logo && logo.trim()) {
        const img = document.createElement('img');
        img.className = 'team-logo';
        img.src = logo;
        img.alt = `Team ${i}`;
        header.appendChild(img);
      }
    }
  </script>
</body>
</html>
