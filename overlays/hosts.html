<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Hosts</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: transparent;
    }

    .hosts-card {
      position: absolute;
      bottom: 120px;
      left: 100px;
      animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .hosts-header {
      background: #BFBFBF;
      padding: 12px 40px;
      min-width: 400px;
    }

    .hosts-title {
      font-size: 40px;
      font-weight: 900;
      color: #000;
      text-transform: uppercase;
      letter-spacing: -0.5px;
    }

    .hosts-content {
      background: #000;
      padding: 16px 40px;
      min-width: 400px;
    }

    .hosts-name {
      font-size: 30px;
      font-weight: 700;
      color: #fff;
      line-height: 1.4;
      text-transform: uppercase;
      letter-spacing: -0.5px;
    }
  </style>
</head>
<body>
  <div class="hosts-card">
    <div class="hosts-header">
      <div class="hosts-title">HOSTS</div>
    </div>
    <div class="hosts-content" id="hostsList">
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const hosts = params.get('hosts') || '';
    const hostsList = document.getElementById('hostsList');

    // Handle both pipe-separated and newline-separated hosts
    const hostArray = hosts.includes('|') ? hosts.split('|') : hosts.split('\n');

    hostArray.forEach(host => {
      if (host.trim()) {
        const div = document.createElement('div');
        div.className = 'hosts-name';
        div.textContent = host.trim().toUpperCase();
        hostsList.appendChild(div);
      }
    });
  </script>
</body>
</html>
