<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Hosts</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: transparent;
    }
    .hosts-card {
      position: absolute;
      bottom: 120px;
      left: 100px;
    }
    .hosts-header {
      background: #d4d4d8;
      padding: 16px 36px;
      min-width: 400px;
    }
    .hosts-title {
      font-size: 36px;
      font-weight: 800;
      color: #000;
    }
    .hosts-content {
      background: #000;
      padding: 20px 36px;
      min-width: 400px;
    }
    .hosts-name {
      font-size: 26px;
      font-weight: 600;
      color: #fff;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="hosts-card">
    <div class="hosts-header">
      <div class="hosts-title">HOSTS</div>
    </div>
    <div class="hosts-content" id="hostsList">
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const hosts = params.get('hosts') || '';
    const hostsList = document.getElementById('hostsList');
    hosts.split('|').forEach(host => {
      if (host.trim()) {
        const div = document.createElement('div');
        div.className = 'hosts-name';
        div.textContent = host.trim();
        hostsList.appendChild(div);
      }
    });
  </script>
</body>
</html>
