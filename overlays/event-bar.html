<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Event Info Bar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: transparent;
    }
    .event-bar {
      position: absolute;
      bottom: 80px;
      left: 100px;
      display: flex;
      align-items: stretch;
    }
    .event-bar-logo {
      width: 120px;
      height: 120px;
      background: #e4e4e7;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .event-bar-logo img {
      width: 90px;
      height: 90px;
      object-fit: contain;
    }
    .event-bar-content {
      display: flex;
      flex-direction: column;
    }
    .event-bar-venue {
      background: #d4d4d8;
      padding: 12px 36px;
      font-size: 28px;
      font-weight: 700;
      color: #000;
    }
    .event-bar-details {
      background: #000;
      padding: 12px 36px;
      color: #fff;
    }
    .event-bar-name {
      font-size: 24px;
      font-weight: 700;
    }
    .event-bar-location {
      font-size: 20px;
      font-weight: 500;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="event-bar">
    <div class="event-bar-logo">
      <img id="logo" src="" alt="Team">
    </div>
    <div class="event-bar-content">
      <div class="event-bar-venue" id="venue"></div>
      <div class="event-bar-details">
        <div class="event-bar-name" id="eventName"></div>
        <div class="event-bar-location" id="location"></div>
      </div>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('logo').src = params.get('team1Logo') || '';
    document.getElementById('venue').textContent = params.get('venue') || '';
    document.getElementById('eventName').textContent = params.get('eventName') || '';
    document.getElementById('location').textContent = params.get('location') || '';
  </script>
</body>
</html>
